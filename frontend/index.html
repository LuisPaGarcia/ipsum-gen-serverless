<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="https://serverless.com/favicons/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="https://serverless.com/favicons/favicon-16x16.png"/><link rel="shortcut icon" href="https://serverless.com/favicons/favicon.ico"/>
    <title>#NoServerNovember - Ipsum Function</title>
</head>
<body>
        <div class="ui container" id="app">
            <img style="width: 100%;" src="https://s3-us-west-2.amazonaws.com/assets.blog.serverless.com/serverless-no-server-november.png" alt="banner">
            <br>
            <h3><a href="https://github.com/LuisPaGarcia/ipsum-gen-serverless">Github Repo</a></h3>
            <h2 class="ui center aligned icon header">
                {{title}}
            </h2>
            <h2 class="ui center aligned">
                <button :disabled="loading" v-on:click="generate">Generate Another Lorem Ipsum! </button>
            </h2>
            <div v-if="loading">
                <h2>Loading...</h2>
            </div>
            <div v-else style="height: 500px">
                <h4>{{result}}</h4>
            </div>
            <br>
            <br>
            <br>
              </div>
              
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            title: 'Serverless Ipsum generator. #NoServerNovember',
            result:'',
            loading:false
        },
        mounted () {
            this.generate()
        },
        methods: {
            generate: function () {
                this.loading = true
                axios
                .get('https://zoqrrecri2.execute-api.us-east-1.amazonaws.com/prod/fun')
                // .then(response => (this.info = response))
                .then(response => (this.result = response.data))
                .then(res => this.loading = false)
            }
        }
    })
    </script>
</body>
</html>
